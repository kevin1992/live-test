<ion-header color="light" >

  <ion-navbar color="light" mode="ios">
    <ion-buttons>
      <ion-buttons start>
        <button ion-button class="loginnavbtn" (click)="goback()" left icon-only><ion-icon name="partly-sunny"></ion-icon></button>
      </ion-buttons>

    </ion-buttons>


    <ion-title>
      <p>Local weather</p>
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content  padding>

  <ion-grid class="weather-grid">
    <ion-row [@fadeIn]="screenState"  align-items-start>
      <ion-col class="weather-icon bigFont" text-right col-6>
        <ion-icon [name]="weatherInfo?.icon">

        </ion-icon>
      </ion-col>
      <ion-col class="weather-text bigFont" col-6>
        <ion-row>
          {{weatherInfo?.main?.temp | temperature:'C'}}°
        </ion-row>
        <ion-row class="medium-font">
         /{{weatherInfo?.main?.temp_min | temperature:'C'}}°
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
